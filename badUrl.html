<!doctype html><html><head><title>Bad URL Saved</title><style>*{background:#252525; color:ghostwhite; text-align:center} body{position:relative;} #content {position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);}</style></head><body><template id="badURL"><h1>There's something wrong with the URL for '{{title}}'</h1><p>Something is wrong with the data you saved. Make sure the URL starts with http / https and has quotes around it.</p></template><div id="content"></div></body><script type="text/javascript">document.getElementById("content").innerHTML = document.getElementsByTagName("template")[0].innerHTML.replace("{{title}}",(window.location.hash && window.location.hash.split("title=")[1]) ? window.location.hash.split("title=")[1].split("&")[0] : "unspecified");</script></html>
