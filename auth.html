<!doctype html>
<html>
	<head>
		<title>Authorization | StashBoard</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="648747847217-10q2eob8arc25fb5r64mjmpftqsqhk29.apps.googleusercontent.com">
	</head>
	<body>
		<main>
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
			<div id="return">
				
			</div>
		</main>
	</body>
	<script type="text/javascript">
		function onSignIn(e){console.log(e); window.e = e;
												 $("#return").html(e); printApplicationDataFolderMetadata();}
		function printApplicationDataFolderMetadata() {
  var request = gapi.client.drive.files.get({
    'fileId': 'appfolder'
  });
  request.execute(function(resp) {
    console.log('Id: ' + resp.id);
    console.log('Title: ' + resp.title);
  });
}
	
	</script>
</html>
